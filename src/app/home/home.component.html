<body>
    <h1>Welcome to the Magnegeeks' Scouting App!</h1>
    <mat-grid-list cols="1" rowHeight="fit" style="height: 400px" gutterSize="0px">
      <div *ngFor="let team of team8">
        <mat-grid-tile><a routerLink="teams">{{team}}</a></mat-grid-tile>
      </div>
    </mat-grid-list>
    <mat-grid-list cols="2" rowHeight="fit" style="height: 50px" gutterSize="0px">
      <mat-grid-tile><a routerLink="teams">See All Teams!</a></mat-grid-tile>
      <mat-grid-tile><a routerLink="rankings">See the Rankings for the Whole Event!</a></mat-grid-tile>
    </mat-grid-list>
